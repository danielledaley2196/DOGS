<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="styleSheet" href="style.css">
    <title>Dogs</title>

</head>

<body>
      <nav>
        <div class="nav-wrapper green darken-3">
          <a href="#!" class="brand-logo center green darken-3">Pet Friendly Places</a>
          <a href="#" data-target="theHamburger" class="sidenav-trigger">Popular Places</a>
        </div>
      </nav>
    
      <ul class="sidenav" id="theHamburger">
        <li data-place="boston">Boston</li>
        <li data-place="chicago">Chicago</li>
        <li data-place="seattle">Seattle</li>
      </ul>
        <!--Put search bar here for mobile, when not mobile it is in the nav-->
    <div class="theBigPicture">
        <div class="row">
            <div class="col s2 hide-on-med-and-down" id="theSideBar">
                <ul id="popularPlaces">
                    <li data-place="boston">Boston</li>
                    <li data-place="chicago">Chicago</li>
                    <li data-place="seattle">Seattle</li>
              </ul>
            </div>
            <div class="row">
              <div class="col s10">
              <img id="dog" src="">
            </div>
            </div>
            <div class="col s10" id="theMap">
              <div class="hotel-search">
                <div id="findhotels">
                  Find hotels in:
                </div>
          
                <div id="locationField">
                  <input id="autocomplete" placeholder="Enter a city" type="text" />
                </div>
          
                <div id="controls">
                  <select id="country">
                    <option value="all">All</option>
                    <option value="au">Australia</option>
                    <option value="br">Brazil</option>
                    <option value="ca">Canada</option>
                    <option value="fr">France</option>
                    <option value="de">Germany</option>
                    <option value="mx">Mexico</option>
                    <option value="nz">New Zealand</option>
                    <option value="it">Italy</option>
                    <option value="za">South Africa</option>
                    <option value="es">Spain</option>
                    <option value="pt">Portugal</option>
                    <option value="us" selected>U.S.A.</option>
                    <option value="uk">United Kingdom</option>
                  </select>
                </div>
              </div>
          
              <div id="map"></div>
          
              <div id="listing">
                <table id="resultsTable">
                  <tbody id="results"></tbody>
                </table>
              </div>
          
              <div style="display: none">
                <div id="info-content">
                  <table>
                    <tr id="iw-url-row" class="iw_table_row">
                      <td id="iw-icon" class="iw_table_icon"></td>
                      <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                      <td class="iw_attribute_name">Address:</td>
                      <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                      <td class="iw_attribute_name">Telephone:</td>
                      <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                      <td class="iw_attribute_name">Rating:</td>
                      <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                      <td class="iw_attribute_name">Website:</td>
                      <td id="iw-website"></td>
                    </tr>
                  </table>
                </div>
              </div>          
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="materializeneeds.js"></script>
    <script src="mapping.js"></script>
    <script src="randomDogScript.js"></script>
    <script src="logic.js"></script>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFu4KoXjRj-nsrXfPRQlpmjvTOLhw4hyA&callback=initMap&libraries=places&callback=initMap" async defer></script>
</body>
</html>
